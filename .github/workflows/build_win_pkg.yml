name: Windows Smoke

on:
  pull_request:
  push:
    branches:
      - main
      - "codex/**"

jobs:
  windows-smoke:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: pytest -q

    - name: Compile Key Entrypoints
      run: |
        python -m py_compile gui_app.py
        python -m py_compile web_gui_app.py
